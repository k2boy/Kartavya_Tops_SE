<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div align="cenetr" style="width: 1350px; height500px;">
		<form name="registration" mathod="post">
			<br>
			<h1 align="center">Student registration form</h1>
			
		
	<table align="center">
			
	<tr>
		<td>First Name</td>
		<td><input type="text" name="fname" placeholder="First Name"></td>
	</tr>
	
	<tr>
		<td>Last Name :</td>
		<td><input type="text" name="lname" placeholder="Enter Last Name"></td>
	</tr>

	<tr>
		<td>Email : </td>
		<td><input type="text" name="email"></td>
	</tr>

	<tr>
		<td>Mobile :</td>
		<td><input type="text" name="mobile"></td>
	</tr>

	<tr>
		<td>Password :</td>
		<td><input type="password" name="password"></td>
	</tr>

	<tr>
		<td>Confirm Password :</td>
		<td><input type="password" name="cpassword"></td>
	</tr>

	<tr>
		<td>Gender : </td>
		<td>
			<input type="radio" name="gender" value="Male">Male
			<input type="radio" name="gender" value="female">Female
		</td>
	</tr>

	<tr>
		<td> Hobbies :</td>
		<td>
			<input type="checkbox" name="hobby" value="Cricket">Cricket
			<input type="checkbox" name="hobby" value="Football">Football
			<input type="checkbox" name="hobby" value="Music">Music
			<input type="checkbox" name="hobby" value="Swimming">Swimming			
		</td>
	</tr>

	<tr>
		<td>Educational Qualification :</td>
		<td>
			<select name="Educational">
				<option>-----Select------</option>
				<option>S.S.C</option>
				<option>H.S.C</option>
				<option>Graduation</option>
				<option>Post Graduation</option>
				<option>Ph.D</option>
			</select>

		</td>
	</tr>

	<tr>
		<td>Upload Resume : </td>
		<td><input type="file" name="bio"></td>
	</tr>

	<tr>
		<td>Address : </td>
		<td><textarea rows="5" cols="25" name="address"></textarea></td>
	</tr>

	<tr>
		<td></td>


		<td><input type="submit" name="insert" value="Submit" class="btn btn-danger"></td>		
	</tr>


</table>
</form>
</div>

</body>
</html>
